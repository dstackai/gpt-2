workflows:
  - name: download_model
    params:
      - name: model
        default: 124M
    image: tensorflow/tensorflow:1.15.0-py3
    commands:
      - pip install -r requirements.txt
      - python download_model.py $model
    artifacts:
      - models/$model
  - name: download_dataset
    image: tensorflow/tensorflow:1.15.0-py3
    commands:
      - wget https://github.com/karpathy/char-rnn/blob/master/data/tinyshakespeare/input.txt
      - pip install -r requirements.txt
      - PYTHONPATH=src ./encode.py input.txt input.npz
    artifacts:
      - input.npz
  - name: finetune_model
    image: tensorflow/tensorflow:1.15.0-py3
    params:
      - name: model
        default: 124M
      - name: batch_size
        default: 1
      - name: learning_rate
        default: 0.00002
    dependencies:
      - name: download_model
        params:
          - model: $model
      - name: download_dataset
    commands:
      - pip install -r requirements.txt
      - PYTHONPATH=src python3 train.py --model $model --dataset input.npz --batch_size $batch_size --learning_rate $learning_rate
    artifacts:
      - models/$model
      - checkpoint
      - samples