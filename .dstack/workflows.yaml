workflows:
  - name: download_model
    image: tensorflow/tensorflow:1.15.0-py3
    commands:
      - pip3 install -r requirements.txt
      - python3 download_model.py $model
    depends-on:
      repo:
        include:
          - requirements.txt
          - download_model.py
    artifacts:
      - models/$model

  - name: encode_dataset
    image: tensorflow/tensorflow:1.15.0-py3
    commands:
      - curl -O https://github.com/karpathy/char-rnn/blob/master/data/tinyshakespeare/input.txt
      - pip3 install -r requirements.txt
      - PYTHONPATH=src ./encode.py --model_name $model input.txt input.npz
    depends-on:
      repo:
        include:
          - requirements.txt
          - encode.py
      workflows:
        - download_model
    artifacts:
      - input.npz

  - name: finetune_model
    image: tensorflow/tensorflow:1.15.0-py3
    depends-on:
      workflows:
        - download_model
        - encode_dataset
    commands:
      - pip3 install -r requirements.txt
      - PYTHONPATH=src python3 train.py --model_name $model $config_args
    artifacts:
      - models/$model
      - checkpoint
      - samples